[pytest]
# テストファイルのパターン
python_files = test_*.py *_test.py

# テスト関数/メソッドのパターン
python_functions = test_*

# テストクラスのパターン
python_classes = Test*

# テスト実行時のベースディレクトリ (app ディレクトリをテスト対象とする)
testpaths = app

# 環境変数 (テスト実行時に設定される)
# env =
#     TESTING=true # アプリケーション側でテストモードを判別する場合

# ログ設定 (任意)
log_cli = true
log_cli_level = INFO